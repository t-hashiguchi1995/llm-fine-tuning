<![CDATA[
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景のグラデーション定義 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff7e5f">
        <animate attributeName="stop-color" values="#ff7e5f;#feb47b;#ff7e5f" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#feb47b">
        <animate attributeName="stop-color" values="#feb47b;#ff7e5f;#feb47b" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- 角を丸めた長方形の背景 -->
  <rect x="0" y="0" width="800" height="200" rx="15" ry="15" fill="url(#bgGradient)" />

  <!-- テキストとアニメーション -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="48" fill="#ffffff">
    <tspan>
      Advanced LLM Fine-Tuning Project
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" />
    </tspan>
  </text>
</svg>
]]>